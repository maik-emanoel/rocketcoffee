<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketCoffee</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
      <div class="logos">
        <img src="./assets/logo.svg" alt="Logo da Rocketseat" class="logo">
        <img src="./assets/mobileLogo.svg" alt="Logo da Rocketseat" class="mobileLogo">
      </div>

      <div class="menuSection">
        <nav>
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Recompensas</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Lojas</a></li>
          </ul>
        </nav>

        <img src="./assets/menu.svg" alt="Botão de abrir menu de opções" class="menuBtn">
        <img src="./assets/closeMenu.svg" alt="Botão de fechar menu" class="closeMenuBtn">
      </div>

      <a href="#" class="btn">Pegar meu café</a>
  </header>

  <main>
    <p>O café que fará seu código decolar para o próximo nível.</p>
      <a 
        href="#" 
        class="btn">Pegar meu café 

        <svg width="8" 
        height="13" 
        viewBox="0 0 8 13" 
        fill="none" 
        xmlns="http://www.w3.org/2000/svg">
          <path d="M1.414 12.207L7.121 6.49997L1.414 0.792969L0 2.20697L4.293 6.49997L0 10.793L1.414 12.207Z" fill="white"/>
          </svg>
      </a>

    <div class="title">
      <h1>Great Coffee</h1>
      <span>&lsaquo;Great Code/&rsaquo;</span>
    </div>

    <img src="./assets/imgCoffee.svg" alt="Imagem de dois copos de café com a logo marca da RocketCoffee">
  </main>

  <script src="./main.js"></script>
</body>
</html>
